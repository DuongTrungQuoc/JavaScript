<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<script>
    //Array
    var a =["Nát","Dung","Quốc","Híu","Nam"]
    document.write("Mảng bao gồm: ",a,"<br>")
    document.write("Phần tử đầu tiên[0]: ",a[0],"<br>")// Nát
        a.push(123) // thêm 123 vào a
    document.write("Mảng sau khi thêm 123 bao gồm: ",a,"<br>")
    document.write("Mảng có độ dài: ",a.length,"<br>")//6
        a.pop() // xóa phần tử cuối
    document.write("Mảng sau khi xóa phần tử cuối: ",a,"<br>")
        a[0]="a Nát" // sửa phần tử index[0]
    document.write("Mảng sau khi sửa phần tử đầu tiên: ",a,"<br>")

</script>
<body>
    
</body>
</html>
