<script>
    var s = "anh yeu em 123"
    document.write(s.length,"<br>")
    document.write("Lấy kí tự index0 : ",s[0],"<br>")
    document.write("Nối chuỗi với số 2",s+2,"<br>")
    
    
    document.write("5" + 2 ,"<br>") //52 ,dấu + không còn là toán tử số học nữa mà nó trở thành toán tử ghép string.
    document.write("5" - 2 ,"<br>") //3
    document.write("5" + "2" ,"<br>") //52
    document.write(5 + 2 ,"<br>") //7
    document.write(5 + "2" ,"<br>") //52



    
</script>
