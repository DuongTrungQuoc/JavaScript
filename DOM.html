
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    var xinchao = function(){
        var ten = document.getElementById("input").value
        var loi_chao = "Hello " + ten
        document.getElementById("loi_chao").innerHTML = loi_chao
    }
    var thong_bao = function () {
        document.getElementById("loi_chao").innerHTML = "Hết giờ!"
        
    }
    
    setTimeout(thong_bao,3000)

    
</script>
<body>
    Nhập tên:
    <input id="input" value> <br>
    <button onclick="xinchao()">OK</button>
    <div id="loi_chao"></div>
    
</body>
</html>
