<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính tuổi</title>
</head>
<script>
    var tinh_tuoi = function(nam_sinh){
        tuoi = 2024 - nam_sinh
        return tuoi
    }
    var nam_sinh= parseInt(window.prompt("Nhập năm sinh của bạn:"))
    tuoi = tinh_tuoi(nam_sinh)
    document.write("Bạn ",tuoi," tuổi")
</script>
<body>
    
</body>
</html>
